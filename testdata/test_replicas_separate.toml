[spec]
# file = "test_replicas_separate.star" # optional, auto-detected if not specified

# Create 3 SEPARATE thread groups (not using replicas)
# These are treated as distinct threads, so the model checker
# will explore more states than the symmetric replicas version
[threads.worker1]
entrypoint = "worker()"

[threads.worker2]
entrypoint = "worker()"

[threads.worker3]
entrypoint = "worker()"

[properties]
# Verify that after all workers finish, counter equals the number of workers
FinalCount = {EventuallyAlways = "final_count"}
