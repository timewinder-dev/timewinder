[spec]
file = "10_readers_writers.star"

[threads.reader1]
entrypoint = "reader()"

[threads.reader2]
entrypoint = "reader()"

[threads.writer1]
entrypoint = "writer()"

[properties]
# No readers while writing
NoReadersWhileWriting = {Always = "not (writing and readers > 0)"}
# At most one writer at a time
OneWriter = {Always = "writing == False or writing == True"}  # Implicit: only one writer can set True
# Data eventually gets written
DataWritten = {Eventually = "data > 0"}
