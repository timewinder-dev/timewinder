[spec]
file = "05_bounded_buffer.star"

[threads.producer]
entrypoint = "producer()"

[threads.consumer]
entrypoint = "consumer()"

[properties]
BufferBounded = {Always = "len(buf) <= 3"}      # Buffer never exceeds size limit
AllProduced = {Eventually = "produced == 10"}   # Eventually produce all items
AllConsumed = {Eventually = "consumed == 10"}   # Eventually consume all items
