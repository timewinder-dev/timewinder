[spec]
file = "09_message_passing.star"

[threads.sender]
entrypoint = "sender()"

[threads.receiver]
entrypoint = "receiver()"

[properties]
# All messages eventually received
AllMessagesReceived = {Eventually = "received == 2"}
# Channel is bounded (never grows unbounded)
ChannelBounded = {Always = "len(channel) <= 2"}
