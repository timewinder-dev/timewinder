[spec]
file = "04_peterson_mutex.star"

[threads.proc0]
entrypoint = "process(0)"
fair = true

[threads.proc1]
entrypoint = "process(1)"
fair = true

[properties]
# Mutual exclusion: both processes never in critical section simultaneously
MutualExclusion = {Always = "not (in_critical[0] and in_critical[1])"}
# Both processes eventually enter critical section (liveness)
Process0EntersCritical = {AlwaysEventually = "in_critical[0]"}
Process1EntersCritical = {AlwaysEventually = "in_critical[1]"}

