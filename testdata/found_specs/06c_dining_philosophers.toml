[spec]
file = "06c_dining_philosophers.star"

[threads.phil0]
entrypoint = "philosopher(0)"
strong_fair = true  # Strong fairness ensures liveness

[threads.phil1]
entrypoint = "philosopher(1)"
strong_fair = true  # Strong fairness ensures liveness

[threads.phil2]
entrypoint = "philosopher(2)"
strong_fair = true  # Strong fairness ensures liveness

[properties]
# At most 2 philosophers can eat simultaneously (only 3 forks for 3 philosophers)
AtMostTwoEating = {Always = "(state[0] == 'Eating' and 1 or 0) + (state[1] == 'Eating' and 1 or 0) + (state[2] == 'Eating' and 1 or 0) <= 2"}
# Each philosopher eventually eats
Phil0Eats = {Eventually = "state[0] == 'Eating'"}
Phil1Eats = {Eventually = "state[1] == 'Eating'"}
